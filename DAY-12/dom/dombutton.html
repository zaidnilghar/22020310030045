<!DOCTYPE html>
<html>
<body>

<p>  hello my name is zaid nilgar</p>

<p> i am living in ahmedabad </p>

<p> click on try button for change paragraph colour</p>

<button onclick="myfunction()"> Try it</button>

<script>
function myfunction() {

    const mycollection = document.getElementsByTagName("p");
    for(let i=0; i<mycollection.length ; i++){
        mycollection[i].style.color="green";
    }
}

</script>
