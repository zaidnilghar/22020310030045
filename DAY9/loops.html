<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops:</h2> <br>
<h3> for loop </h3>

<p id="demo"></p>


<script>

let txt;

for ( let i=0; i<5; i++)
{
    txt +="this number is:" +i+"<br>";
}

document.getElementById("demo").innerHTML=txt;
</script>


<h3> while loop </h3>

<p id="demo1"> </p>  

<script>
    let a= "";
   let i = 0;
   while (i < 3) {
     a += "<br>The number is " + i;
     i++;
   }
   document.getElementById("demo1").innerHTML = a;
    </script>
   
   
<h3> Do-while loop </h3>

<p id="demo2"> </p>  

<script>
  
  let j = ""
let k = 0;

do {
j += "<br>The number is " + k;
k++;
}
while (k < 10);  

document.getElementById("demo2").innerHTML = j;

</script>
