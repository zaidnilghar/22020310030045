<!DOCTYPE html>

<body>

  <h1>  JavaScript operators </h1>  
  <p>Assignment operators</p>
  <p id="demo"></p>

  <script>

    let a=5;
    let b=7;
    let c=a+b;

    document.getElementById("demo").innerHTML="sum of a and b is " +c;

  </script>
    

    <p> Arithmetic operator</p>
    <p id="demo1"></p>
    <script>

        let x=4;
        let y=5;
        let z=x*y;

        document.getElementById("demo1").innerHTML="multiplication of x and y is " +z;

    </script>


<p>  Logical operator  and </p>
<p id="demo2"></p>

<script>
    let w=true;
    let e=false;
   
    let r=(w&&e);

    document.getElementById("demo2").innerHTML= "logical operation of w and e is " +r;


</script>
</body>
