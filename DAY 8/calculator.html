<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    
<h1> This is calculator</h1>


<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>


<script >


x=10;
y=5;

var a=x+y;
let  b=x*y;
var c= x/y;
const  d=x-y;

document.getElementById("demo1").innerHTML = "addition " + a;
document.getElementById("demo2").innerHTML = "multiplication " +b;
document.getElementById("demo3").innerHTML = "division " + c;
document.getElementById("demo4").innerHTML = "subtraction " + d;


</script>
</body>
</html>
